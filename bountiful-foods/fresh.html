<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Landing page for Bountiful Foods.">
    <meta name="author" content="Garren Diab">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Rubik+Microbe&display=swap"
        rel="stylesheet">

    <link href="images/logo50.webp" rel="shortcut icon">
    <title>Fresh</title>
</head>

<body>
    <header>
        <a href="index.html" id="top-logo">
            <picture>
                <source media="(max-width:560px)" srcset="images/logo50.webp">
                <img src="images/logo75.webp" alt="Bountiful Foods Logo">
            </picture>
        </a>
        <h1 id="heading" data-end="|"></h1>
        <div id="ham-menu">
            <div id="ham-1"></div>
            <div id="ham-2"></div>
            <div id="ham-3"></div>
        </div>
        <div id="cross-menu" class="hidden">
            <div id="cross-1"></div>
            <div id="cross-2"></div>
        </div>
        <nav id="nav-bar" class="hidden">
            <ul>
                <li><a href="index.html">Home</a>
                <li><a href="fresh.html" class="active">Fresh</a>
                <li><a href="about-us.html">About Us</a>
            </ul>
        </nav>
    </header>
    <main>
        <form action="javascript:submitForm()" id="form">
            <div id="form-content">
                <label for="first-name">
                    First Name
                    <abbr title="The field is required">*</abbr>
                    <input type="text" name="first-name" id="first-name" autofocus required>
                </label>
                
                <label for="email">
                    Email
                    <abbr title="The field is required">*</abbr>
                    <input type="email" name="email" id="email" required>
                </label>

                <label for="phone">
                    Cell Number
                    <abbr title="The field is required">*</abbr>
                    <input type="text" name="phone" id="phone" pattern="[0-9]{10}" required>
                </label>

                <label for="fruit1">
                    Fruit choice
                    <select name="fruit1" id="fruit1">
                    </select>
                </label>
                <label for="fruit2">
                    Fruit choice
                    <select name="fruit2" id="fruit2">
                    </select>
                </label>
                <label for="fruit3">
                    Fruit choice
                    <select name="fruit3" id="fruit3">
                    </select>
                </label>

                <label for="instructions">
                    Special Instructions
                    <textarea name="instructions" id="instructions"></textarea>
                </label>

                <input type="submit" value="submit" id="submit">
            </div>
        </form>

        <div id="confirm" class="hidden">
            <div>
                <h2>Thank you <span id="confirm-name"></span> for placing an order!</h2>
                <p>We will get to your order as soon as possible.<br>
                For now you can view your order on the home page.</p>
                <a href="index.html#orders">View your Order</a>
            </div>
        </div>
    </main>
    
    <footer>
        <a href="index.html">
            <picture>
                <source media="(max-width:560px)" srcset="images/logo50.webp">
                <img src="images/logo75.webp" alt="Bountiful Foods Logo" id="logo">
            </picture>
        </a>
        <div id="contact-info">
            <a href="">tel: +1 (760)-123-456</a>
            <a href="">support@bountiful.com</a>
        </div>
        <div id="edited">
            &copy; <span id="year"></span> Bountiful Foods | Garren Diab | WDD 230 Project | Last updated: <span
                id="updated"></span>
        </div>
        <div id="socials">
            <a href="https://www.instagram.com/" target="_blank" id="instagram">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
            <a href="https://www.twitter.com/" target="_blank" id="twitter">
                <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="https://www.facebook.com/" target="_blank" id="facebook">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
